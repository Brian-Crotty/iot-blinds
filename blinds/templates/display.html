<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blinds State View</title>
</head>
<body>
<div id="bg">
  <img src="https://www.myfreetextures.com/wp-content/uploads/2014/10/sky2.jpg" alt="">
</div>
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'lights/style.css' %}">
<div id="cloud">
  <svg viewBox='0 0 105 105'>
    <path d='M 25,60 
             a 20,20 1 0,0 0,40 
             h 50 
             a 20,20 1 0,0 0,-40 
             a 10,10 1 0,0 -15,-10 
             a 15,15 1 0,0 -35,10  
             z' />
     <text class="cloud" x="47%" y="75%" dominant-baseline="middle" text-anchor="middle">Blinds State</text>    
  </svg>
</div>
<table>
    <th></th>
    <th>Start</th>
    <th>End</th>
    <th>Automatic</th>
    {% for key, value in week.items %}
    <tr><th class="wd">{{ key }}</th>
        {% for key2,value2 in value.items %}
            <td>{{value2}}</td>
        {% endfor %}
        </tr>
    {% endfor %}
</table>



</body>
</html>
